<!DOCTYPE html>
<html>
  <head>
    <title>Web App with Supabase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Web App with Supabase</h1>
      <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="assets">Assets:</label>
        <input type="number" id="assets" required />

        <label for="liabilities">Liabilities:</label>
        <input type="number" id="liabilities" required />

        <label for="volatility">Volatility (as a decimal):</label>
        <input type="number" id="volatility" step="0.01" required />

        <label for="riskFreeRate">Risk-Free Rate (as a decimal):</label>
        <input type="number" id="riskFreeRate" step="0.01" required />

        <label for="tenure">Tenure (in years):</label>
        <input type="number" id="tenure" required />

        <button type="submit">Submit</button>
      </form>
      <p id="networth"></p>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
